<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Domain Auth</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="assets/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

      <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
          [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
              display: none !important;
          }
      </style>
    
  </head>

    <body ng-app="starterApp" layout="row" ng-cloak>

        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    ng-click="ul.toggleList()" aria-label="Show User List"
                    md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar class="md-whiteframe-z1">
                <h3>Users</h3>
            </md-toolbar>

            <md-list>
                <md-list-item>
                    <md-button  ui-sref="login"   ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>

        </md-sidenav>


        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

            <md-toolbar layout="row" class="md-whiteframe-z1">
                <md-button id="main" class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
                <h3>Domain - Auth 0</h3>
            </md-toolbar>

            <md-content flex id="content" ui-view>
                
            </md-content>

        </div>


        <script src="assets/angular.js"></script>
        <script src="assets/angular-animate.js"></script>
        <script src="assets/angular-aria.js"></script>
        <script src="assets/angular-ui-router.js"></script>
        <script type="text/javascript" src="assets/angular-material.js"></script>

        <script src="./src/users/Users.js"></script>
        <script src="./src/users/UserController.js"></script>
        <script src="./src/users/UserService.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>

        <script type="text/javascript">
            //var myFirebaseRef = new Firebase("https://domain-auth.firebaseio.com/");
            //myFirebaseRef.set({
            //    title: "Hello World!",
            //    author: "Firebase",
            //    location: {
            //        city: "San Francisco",
            //        state: "California",
            //        zip: 94103
            //    }
            //});

            //myFirebaseRef.child("domain-auth/verification_key").on("value", function (snapshot) {
            //    alert(snapshot.val());  // Alerts "San Francisco"
            //});


            angular
                .module('starterApp', ['ngMaterial', 'users', 'firebase', 'angular-storage', 'ui.router'])
                .config(function ($mdThemingProvider, $mdIconProvider, $stateProvider, $urlRouterProvider) {

                    $urlRouterProvider.otherwise("/login");

                    $stateProvider
                        .state('login', {
                            url: "/login",
                            templateUrl: "login/login.html"
                        })
                        .state('user', {
                            url: "/user",
                            templateUrl: "user/user.html",
                            controller: function($scope) {
                                $scope.items = ["A", "List", "Of", "Items"];
                            }
                        });
                     

                    $mdIconProvider
                        .defaultIconSet("./assets/svg/avatars.svg", 128)
                        .icon("menu", "./assets/svg/menu.svg", 24)
                        .icon("share", "./assets/svg/share.svg", 24)
                        .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                        .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                        .icon("twitter", "./assets/svg/twitter.svg", 512)
                        .icon("phone", "./assets/svg/phone.svg", 512);

                    $mdThemingProvider.theme('default')
                        .primaryPalette('green');
                    //.accentPalette('red');

                });

        </script>

    </body>
</html>
