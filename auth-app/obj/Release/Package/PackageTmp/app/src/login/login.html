<div layout="column" layout-padding ng-cloak ng-controller="Login as vm">
    <br />
    <md-content class="autoScroll">
        <md-input-container class="md-block">
            <!-- Use floating placeholder instead of label -->
            <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
            <input ng-model="vm.username" type="email" placeholder="Email" ng-required="true">
        </md-input-container>
        <md-input-container class="md-block">
            <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
            <input ng-model="vm.password" type="password" placeholder="Password" ng-required="true">
        </md-input-container>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button id="login" class="md-raised md-warn md-3-line md-media-xl" ng-click="vm.login()">Login</md-button>
        </section>
    </md-content>
</div>
